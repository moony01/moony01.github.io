<style>
  /**
 * Cross-Site Navigation - All px units
 */

  .cross-site-header {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 50;
    display: flex;
    flex-direction: column;
    gap: 14px;
    align-items: flex-end;
    font-family:
      "Pretendard Variable",
      Pretendard,
      -apple-system,
      BlinkMacSystemFont,
      system-ui,
      sans-serif;
    font-size: 16px;
  }

  .cross-site-links {
    display: flex;
    flex-direction: column;
    gap: 4px;
    align-items: flex-end;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  .cross-site-header.collapsed .cross-site-links {
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    max-height: 0;
    gap: 0;
    overflow: hidden;
  }

  .cross-site-header:not(.collapsed) .cross-site-links {
    opacity: 1;
    transform: translateY(0);
    max-height: 500px;
  }

  /* Bounce íš¨ê³¼ë¥¼ ìœ„í•œ ì• ë‹ˆë©”ì´ì…˜ */
  @keyframes bounceCollapse {
    0% { transform: translateY(0); opacity: 1; }
    50% { transform: translateY(-15px); opacity: 0.5; }
    75% { transform: translateY(-5px); opacity: 0.2; }
    100% { transform: translateY(-10px); opacity: 0; }
  }

  @keyframes bounceExpand {
    0% { transform: translateY(-10px); opacity: 0; }
    50% { transform: translateY(5px); opacity: 0.8; }
    75% { transform: translateY(-2px); opacity: 0.9; }
    100% { transform: translateY(0); opacity: 1; }
  }

  .cross-site-header.collapsing .cross-site-links {
    animation: bounceCollapse 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  .cross-site-header.expanding .cross-site-links {
    animation: bounceExpand 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  /* Primary ë©”ë‰´ Pulse íš¨ê³¼ */
  @keyframes primaryPulse {
    0% { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1), 0 0 0 0 rgba(124, 58, 237, 0.7); }
    50% { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1), 0 0 0 12px rgba(124, 58, 237, 0); }
    100% { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1), 0 0 0 0 rgba(124, 58, 237, 0); }
  }

  .cross-site-link.primary.pulse-once {
    animation: primaryPulse 1.5s ease-out;
  }

  .cross-site-link {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 18px;
    border-radius: 9999px;
    box-shadow:
      0 4px 6px -1px rgb(0 0 0 / 0.1),
      0 2px 4px -2px rgb(0 0 0 / 0.1);
    transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    text-decoration: none !important;
    cursor: pointer;
    border: none;
    background: rgba(255, 255, 255, 0.8);
    color: #374151 !important;
  }

  .cross-site-link:hover {
    transform: scale(1.05);
    box-shadow:
      0 20px 25px -5px rgb(0 0 0 / 0.1),
      0 8px 10px -6px rgb(0 0 0 / 0.1);
    background: rgba(255, 255, 255, 1);
    color: #000000 !important;
  }

  .cross-site-link.primary {
    background: linear-gradient(
      to right,
      rgba(124, 58, 237, 0.9),
      rgba(192, 38, 211, 0.9)
    );
    color: white !important;
  }

  .cross-site-link.primary:hover {
    background: linear-gradient(to right, #7c3aed, #c026d3);
    color: white !important;
  }

  .link-icon {
    font-size: 28px;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .link-icon svg,
  .link-icon img {
    width: 28px;
    height: 28px;
    border-radius: 4px;
  }

  .link-label {
    font-size: 14px;
    font-weight: 700;
    white-space: nowrap;
    display: none;
  }

  .link-label-mobile {
    font-size: 16px;
    font-weight: 700;
    white-space: nowrap;
    display: inline-block;
  }

  .cross-site-link:not(.primary) .link-label-mobile {
    display: none;
  }

  @media (min-width: 640px) {
    .link-label {
      display: inline-block;
    }
    .link-label-mobile {
      display: none;
    }
  }

  .cross-site-toggle {
    width: 48px;
    height: 48px;
    padding: 0;
    justify-content: center;
  }

  .cross-site-toggle .link-icon {
    font-size: 24px;
  }

  /* ê¸°ë³¸ ìƒíƒœ (ë©”ë‰´ í¼ì³ì§): ë‹«ê¸° ë²„íŠ¼ í‘œì‹œ */
  .toggle-open {
    display: none;
  }
  .toggle-close {
    display: inline-block;
  }

  /* collapsed ìƒíƒœ (ë©”ë‰´ ì ‘í˜): í–„ë²„ê±° ë©”ë‰´ í‘œì‹œ */
  .cross-site-header.collapsed .toggle-open {
    display: inline-block;
  }
  .cross-site-header.collapsed .toggle-close {
    display: none;
  }

  .cross-site-link:active {
    transform: scale(0.98);
  }

  .cross-site-link:focus-visible {
    outline: 2px solid #8b5cf6;
    outline-offset: 2px;
  }
</style>

<script>
  (function () {
    var STORAGE_KEY = "crossSiteNavSeen";
    var SCROLL_THRESHOLD = 50;

    document.addEventListener("DOMContentLoaded", function () {
      var nav = document.getElementById("crossSiteNav");
      var toggle = document.getElementById("crossSiteToggle");
      var primaryLink = nav ? nav.querySelector(".cross-site-link.primary") : null;
      if (!nav || !toggle) return;

      var isCollapsed = false;
      var hasSeenMenu = localStorage.getItem(STORAGE_KEY) === "true";
      var lastScrollY = window.scrollY;
      var scrolledByUser = false;

      // í† ê¸€ í•¨ìˆ˜ (bounce ì• ë‹ˆë©”ì´ì…˜ í¬í•¨)
      function toggleMenu(collapse) {
        if (collapse === isCollapsed) return;

        nav.classList.remove("collapsing", "expanding");

        if (collapse) {
          nav.classList.add("collapsing");
          setTimeout(function() {
            nav.classList.remove("collapsing");
            nav.classList.add("collapsed");
          }, 400);
        } else {
          nav.classList.remove("collapsed");
          nav.classList.add("expanding");
          setTimeout(function() {
            nav.classList.remove("expanding");
          }, 400);
        }

        isCollapsed = collapse;
      }

      // ì´ˆê¸° ìƒíƒœ ì„¤ì •
      if (hasSeenMenu) {
        // ì´ë¯¸ ë³¸ ì‚¬ìš©ì: ë°”ë¡œ ì ‘íŒ ìƒíƒœ
        nav.classList.add("collapsed");
        isCollapsed = true;
      } else {
        // ì²« ë°©ë¬¸ì: ë©”ë‰´ í¼ì³ì§„ ìƒíƒœ + pulse íš¨ê³¼
        if (primaryLink) {
          setTimeout(function() {
            primaryLink.classList.add("pulse-once");
            primaryLink.addEventListener("animationend", function() {
              primaryLink.classList.remove("pulse-once");
            }, { once: true });
          }, 500);
        }
      }

      // í† ê¸€ ë²„íŠ¼ í´ë¦­
      toggle.addEventListener("click", function () {
        toggleMenu(!isCollapsed);
        // ì‚¬ìš©ìê°€ ì§ì ‘ í† ê¸€í•˜ë©´ ë³¸ ê²ƒìœ¼ë¡œ ê¸°ë¡
        localStorage.setItem(STORAGE_KEY, "true");
      });

      // ìŠ¤í¬ë¡¤ ê°ì§€ (ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤í•˜ë©´ ì ‘ê¸°)
      window.addEventListener("scroll", function () {
        var currentScrollY = window.scrollY;

        // ì•„ë˜ë¡œ ìŠ¤í¬ë¡¤ + threshold ì´ˆê³¼
        if (currentScrollY > lastScrollY && currentScrollY > SCROLL_THRESHOLD) {
          if (!isCollapsed) {
            toggleMenu(true);
            // ìŠ¤í¬ë¡¤ë¡œ ì ‘íˆë©´ ë³¸ ê²ƒìœ¼ë¡œ ê¸°ë¡
            localStorage.setItem(STORAGE_KEY, "true");
          }
        }

        lastScrollY = currentScrollY;
      }, { passive: true });
    });
  })();
</script>
