<style>
  /**
 * Cross-Site Navigation - All px units
 */

  .cross-site-header {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 50;
    display: flex;
    flex-direction: column;
    gap: 14px;
    align-items: flex-end;
    font-family:
      "Pretendard Variable",
      Pretendard,
      -apple-system,
      BlinkMacSystemFont,
      system-ui,
      sans-serif;
    font-size: 16px;
  }

  .cross-site-links {
    display: flex;
    flex-direction: column;
    gap: 4px;
    align-items: flex-end;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .cross-site-header.collapsed .cross-site-links {
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    max-height: 0;
    gap: 0;
    overflow: hidden;
  }

  .cross-site-header:not(.collapsed) .cross-site-links {
    opacity: 1;
    transform: translateY(0);
    max-height: 500px;
  }

  .cross-site-link {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 18px;
    border-radius: 9999px;
    box-shadow:
      0 4px 6px -1px rgb(0 0 0 / 0.1),
      0 2px 4px -2px rgb(0 0 0 / 0.1);
    transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    text-decoration: none !important;
    cursor: pointer;
    border: none;
    background: rgba(255, 255, 255, 0.8);
    color: #374151 !important;
  }

  .cross-site-link:hover {
    transform: scale(1.05);
    box-shadow:
      0 20px 25px -5px rgb(0 0 0 / 0.1),
      0 8px 10px -6px rgb(0 0 0 / 0.1);
    background: rgba(255, 255, 255, 1);
    color: #000000 !important;
  }

  .cross-site-link.primary {
    background: linear-gradient(
      to right,
      rgba(124, 58, 237, 0.9),
      rgba(192, 38, 211, 0.9)
    );
    color: white !important;
  }

  .cross-site-link.primary:hover {
    background: linear-gradient(to right, #7c3aed, #c026d3);
    color: white !important;
  }

  .link-icon {
    font-size: 28px;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .link-icon svg,
  .link-icon img {
    width: 28px;
    height: 28px;
    border-radius: 4px;
  }

  .link-label {
    font-size: 14px;
    font-weight: 700;
    white-space: nowrap;
    display: none;
  }

  .link-label-mobile {
    font-size: 16px;
    font-weight: 700;
    white-space: nowrap;
    display: inline-block;
  }

  .cross-site-link:not(.primary) .link-label-mobile {
    display: none;
  }

  @media (min-width: 640px) {
    .link-label {
      display: inline-block;
    }
    .link-label-mobile {
      display: none;
    }
  }

  .cross-site-toggle {
    width: 48px;
    height: 48px;
    padding: 0;
    justify-content: center;
  }

  .cross-site-toggle .link-icon {
    font-size: 24px;
  }

  /* Í∏∞Î≥∏ ÏÉÅÌÉú (Î©îÎâ¥ ÌéºÏ≥êÏßê): Îã´Í∏∞ Î≤ÑÌäº ÌëúÏãú */
  .toggle-open {
    display: none;
  }
  .toggle-close {
    display: inline-block;
  }

  /* collapsed ÏÉÅÌÉú (Î©îÎâ¥ Ï†ëÌûò): ÌñÑÎ≤ÑÍ±∞ Î©îÎâ¥ ÌëúÏãú */
  .cross-site-header.collapsed .toggle-open {
    display: inline-block;
  }
  .cross-site-header.collapsed .toggle-close {
    display: none;
  }

  .cross-site-link:active {
    transform: scale(0.98);
  }

  .cross-site-link:focus-visible {
    outline: 2px solid #8b5cf6;
    outline-offset: 2px;
  }
</style>

<script>
  (function () {
    document.addEventListener("DOMContentLoaded", function () {
      var nav = document.getElementById("crossSiteNav");
      var toggle = document.getElementById("crossSiteToggle");

      if (!nav || !toggle) return;

      toggle.addEventListener("click", function () {
        nav.classList.toggle("collapsed");
      });
    });
  })();
</script>
